<div class="container">
  <h1 style="text-align: center;">Edit Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Discogs ID Input -->
    <div class="mb-3">
      <label for="discogs_id" class="form-label">Discogs ID:</label>
      <input
        type="number"
        id="discogs_id"
        class="form-control"
        formControlName="discogs_id"
        placeholder="Enter Discogs ID">
      <div *ngIf="productForm.get('discogs_id')?.invalid && productForm.get('discogs_id')?.touched" class="text-danger">
        Discogs ID is required and must be a number.
      </div>
    </div>

    <!-- Title Input -->
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        placeholder="Enter product title">
      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="text-danger">
        Title is required.
      </div>
    </div>

    <!-- Artist Input -->
    <div class="mb-3">
      <label for="artist" class="form-label">Artist:</label>
      <input
        type="text"
        id="artist"
        class="form-control"
        formControlName="artist"
        placeholder="Enter artist name">
      <div *ngIf="productForm.get('artist')?.invalid && productForm.get('artist')?.touched" class="text-danger">
        Artist is required.
      </div>
    </div>

    <!-- Release Year Input -->
    <div class="mb-3">
      <label for="release_year" class="form-label">Release Year:</label>
      <input
        type="number"
        id="release_year"
        class="form-control"
        formControlName="release_year"
        placeholder="Enter release year"
        min="1900"
        max="2100">
      <div *ngIf="productForm.get('release_year')?.invalid && productForm.get('release_year')?.touched" class="text-danger">
        Release year is required and must be a valid year.
      </div>
    </div>

    <!-- Genre Input -->
    <div class="mb-3">
      <label for="genre" class="form-label">Genre:</label>
      <input
        type="text"
        id="genre"
        class="form-control"
        formControlName="genre"
        placeholder="Enter product genre">
      <div *ngIf="productForm.get('genre')?.invalid && productForm.get('genre')?.touched" class="text-danger">
        Genre is required.
      </div>
    </div>

    <!-- Styles Input -->
    <div class="mb-3">
      <label for="styles" class="form-label">Styles:</label>
      <input
        type="text"
        id="styles"
        class="form-control"
        formControlName="styles"
        placeholder="Enter product styles">
      <div *ngIf="productForm.get('styles')?.invalid && productForm.get('styles')?.touched" class="text-danger">
        Styles are required.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="productForm.invalid">
      Submit
    </button>
  </form>
</div>
